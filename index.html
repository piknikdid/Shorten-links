<!DOCTYPE html>
<html lang="ru" ng-app = 'ShorterApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShortSite</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="src/static/css/style.css" rel="stylesheet">
    <script src='bower_components/angular/angular.js'></script>
    <script src='js/HomeController.js'></script>
    
</head>
<body ng-controller='ShorterCtrl'>

<div class="navbar navbar-inverse">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#" id='logo'></a></li>
            <li><a href="#">Header</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">How to create shorter</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid" id='content'>
    <div class="container" id='incontainer'>
        <h1>Cut you'r link</h1>
        <input type="text" ng-model='linkName' size="40" placeholder='Enter your link' id ='cutter'>
        <button type="button" class="btn btn-success" ng-click='sendPost()'  id = 'buttonApp'>Cut</button>

    </div>
</div>
<div class="page-header">
            <h1> Ссылки </h1>
            <h3>Пользователь: {{b.user}}. Количество ссылок: {{b.link.length}} </h3>
        </div>
        <table class="table table-hover ">

        <thead>
            <tr>
                <th>link</th>
                <th> {{c.shortLink}} </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "link in b.link ">
                <td><a href="{{link.name}}">{{link.name}}</a></td>
                <td><a href= "{{link.shortLink}}">{{link.shortLink}}</a></td>
           </tr>
        </tbody>
        </table>

    </div>
<script src='bower_components/jquery/dist/jquery.js'></script>
<script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
<script src='src/app.js'></script>



</body>
</html>
